<!DOCTYPE html>


<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            
            function getQueryVariable(variable) {
                var query = window.location.search.substring(1);
                var vars = query.split("&");
                for (var i=0; i < vars.length; i++) {
                      var pair = vars[i].split("=");
                      if(pair[0] == variable) {
                        return pair[1];
                     }
                }
                 return false;
            }


            function suma(a,b){
                return parseInt(a) + parseInt(b);
            }
            function resta(a,b){
                return parseInt(a) - parseInt(b);
            }
            function multiplicar(a,b){
                return parseInt(a) * parseInt(b);
            }
            function divide(a,b){
                return parseInt(a) / parseInt(b);
            }
         
        </script>    
    </head>
    <body>
        <div>RESULTADO</div>
        <script>
            
            
           var num1 = getQueryVariable("num1");
           var num2 = getQueryVariable("num2");
           var operacion = getQueryVariable("operacion");;
           
           if (operacion.indexOf("SUMA") != -1){
             var result = suma(num1,num2);
           } 
           if (operacion.indexOf("RESTA") != -1){
             var result = resta(num1,num2);
           } 
           if (operacion.indexOf("MULTIPLICA") != -1){
             var result = multiplicar(num1,num2);
           } 
           if (operacion.indexOf("DIVIDE") != -1){
             var result = divide(num1,num2);
           } 
           document.write(result); 
        </script>
        <a href="javascript:history.go(-1)">VOLVER</a>
    </body>
</html>
